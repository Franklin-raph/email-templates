<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ESBN</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      font-size: 14px;
    "
  >
    <div
      style="
        max-width: 680px;
        margin: 0 auto;
        padding: 15px 30px 20px;
        background: #f4f7ff;
        /* background-image: url(https://archisketch-resources.s3.ap-northeast-2.amazonaws.com/vrstyler/1661497957196_595865/email-template-background-banner); */
        background-repeat: no-repeat;
        background-size: 800px 452px;
        background-position: top center;
        font-size: 14px;
        color: #434343;
      "
    >
      <header>
        <table style="width: 100%;">
          <tbody>
            <tr style="height: 0;">
              <td>
                <img src="https://enunustategovernment.netlify.app/ensg%20logo.png" style="width: 50px; float: left;" alt="">
                <img src="https://usersignatures.netlify.app/eirslogo1.png" style="width: 50px; float: right;" alt="">
              </td>
            </tr>
          </tbody>
        </table>
      </header>

      <main>
        <div
          style="
            margin: 0;
            margin-top: 30px;
            padding: 50px 30px;
            background: #ffffff;
            border-radius: 30px;
            text-align: center;
          "
        >
          <div style="width: 100%; max-width: 489px; margin: 0 auto;">
            <h1
              style="
                margin: 0;
                font-size: 24px;
                font-weight: 500;
                color: #1f1f1f;
              "
            >
            ESBN
            </h1>
            <p style="font-weight: bold;">Your ESBN is Ready!!!</p>
            <p
              style="
                margin: 0;
                margin-top: 17px;
                font-size: 16px;
                font-weight: 500;
              "
            >
                Dear ${fullName},
            </p>
            <p
              style="
                margin: 0;
                margin-top: 17px;
                font-weight: 500;
                letter-spacing: 0.56px;
              "
            >
            <p>
                Your Corporate {{coy_ANSSID}} number is {{generatedAnssid}}. Please note that this number is confidential and should be kept safe.
            </p>
            
          </div>
        </div>

        <!-- Footer -->
        <p
          style="
            max-width: 400px;
            margin: 0 auto;
            margin-top: 30px;
            text-align: center;
            font-weight: 500;
            color: #8c8c8c;
          "
        >
            if you are seeing this by mistake, please ignore it
          <a
            href="#"
            style="color: #499fb6; text-decoration: none;"
            >Powered by Norlics</a>
        </p>
      </main>
    </div>
  </body>
</html>
